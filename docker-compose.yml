version: '3.8'

services:
  db:
    image: mongo:7
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGODB_DATABASE: tadhack-database
    volumes:
      - ./mongo:/data/db

  redis:
    image: redis:7
    restart: always
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD={REDIS_PASSWORD}
    volumes:
      - ./redis:/data